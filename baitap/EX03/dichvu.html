<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>longacma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333; /* màu chữ chung */
            background-color: #f2f8f5;
        }

        header h1 {
            color: #800080; /* màu tím cho tiêu đề chính */
            background-color: #0fbd66;
            text-align: center;
        }

        h2 {
            color: #2c3e50; /* màu xanh đậm cho tiêu đề phụ */
            text-align: center;
        }

        h3 {
            color: #2980b9; /* màu xanh dương cho tiêu đề nhỏ */
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        ul li {
            display: inline-block;
            margin: 0 10px;
        }

        a {
            text-decoration: none;
            color: #0077cc;
        }

        a:hover {
            text-decoration: underline;
        }

        .form-group {
            margin: 10px 0;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            font-size: 14px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .contact-form {
            width: 50%;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lập Trình Cơ Bản</h1>
        <ul>
            <li><a href="trangchu.html">Trang chủ</a></li>
            <li><a href="thongtin.html">Thông tin</a></li>
            <li><a href="dichvu.html">Dịch vụ</a></li>
        </ul>
    </header>

    <h2>Liên Hệ Đăng Ký Dịch Vụ Website</h2>

    <section class="contact-form">
        <h3>Đăng Ký Dịch Vụ</h3>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Tên của bạn:</label>
                <input type="text" id="name" name="name" required placeholder="Nhập tên của bạn">
            </div>

            <div class="form-group">
                <label for="email">Gmail:</label>
                <input type="email" id="email" name="email" required placeholder="Nhập địa chỉ email">
            </div>

            <div class="form-group">
                <label for="phone">Số điện thoại:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Nhập số điện thoại">
            </div>

            <div class="form-group">
                <label for="message">Nội dung đăng ký:</label>
                <textarea id="message" name="message" rows="4" required placeholder="Nhập nội dung đăng ký"></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Gửi Đăng Ký</button>
            </div>
        </form>
    </section>

    <footer>
        <p>© 2025 Dịch Vụ Liên Hệ</p>
    </footer>
</body>
</html>
