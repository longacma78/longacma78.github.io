

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dịch Vụ Liên Hệ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <li><a href="trangchu.html">trang chủ</a></li>
        <li><a href="thongtin.html">Thông tin</a></li>
        <li><a href="dichvu.html">Dịch vụ</a></li>
    </header>

    <section class="contact-form">
        <h2>Đăng Ký Dịch Vụ</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Tên của bạn:</label>
                <input type="text" id="name" name="name" required placeholder="Nhập tên của bạn">
            </div>

            <div class="form-group">
                <label for="email">Gmail:</label>
                <input type="email" id="email" name="email" required placeholder="Nhập địa chỉ email">
            </div>

            <div class="form-group">
                <label for="phone">Số điện thoại:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Nhập số điện thoại">
            </div>

            <div class="form-group">
                <label for="message">Nội dung đăng ký:</label>
                <textarea id="message" name="message" rows="4" required placeholder="Nhập nội dung đăng ký"></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Gửi Đăng Ký</button>
            </div>
        </form>
    </section>

    <footer>
        <p>© 2025 Dịch Vụ Liên Hệ</p>
    </footer>

</body>
</html>
