<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dịch vụ & Đăng ký - Du lịch Vịnh Hạ Long</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Đăng ký tour Vịnh Hạ Long</h1>
</header>

<nav>
    <a href="trangchu.html">Trang chủ</a>
    <a href="thongtincanhan.html">Thông tin cá nhân</a>
    <a href="dichvudangky.html">Dịch vụ & Đăng ký</a>
</nav>

<section>
    <h2>Form đăng ký tham gia tour</h2>
    <form>
        <label>Họ và tên:</label>
        <input type="text" name="hoten" placeholder="Nguyễn Văn A" required>

        <label>Email:</label>
        <input type="email" name="email" placeholder="email@example.com" required>

        <label>Chọn loại tour:</label>
        <select name="tour">
            <option value="halong1">Tour 1 ngày - Vịnh Hạ Long</option>
            <option value="halong2">Tour 2 ngày 1 đêm - Du thuyền</option>
            <option value="halong3">Tour 3 ngày 2 đêm - Trọn gói nghỉ dưỡng</option>
        </select>

        <label>Ghi chú:</label>
        <textarea name="ghichu" rows="4" placeholder="Ghi chú nếu có yêu cầu đặc biệt..."></textarea>

        <input type="submit" value="Gửi đăng ký">
    </form>
</section>

<footer>
    <p>&copy; 2025 Nam Du Lịch | Website cá nhân phục vụ bài tập HTML & CSS</p>
</footer>

</body>
</html>
